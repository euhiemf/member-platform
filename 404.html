<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts-->
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <title>App</title>

</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><b>Member</b> Platform</a>
            </div>

        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">


                <div class="row main-app-header">
                    <div class="col-md-12">
                        <h1 class="page-header"></h1>
						<ol class="breadcrumb"></ol>
                    </div>
                </div>
				
				
                <!-- /. ROW  -->

                <div class="row main-app-container"></div>
				
			
                <!-- /. ROW  -->
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

    <script>
        window.BASE_URL = '';
        if (location.hostname === "ricsam.github.io") {
            window.BASE_URL = 'https://ricsam.github.io/member-platform';
        }

        let links = [
            "/amd_/assets/css/bootstrap.css",
            "/amd_/assets/css/font-awesome.css",
            "/amd_/assets/css/custom-styles.css",
            "/amd_/assets/css/own-styles.css"
        ];


        let scripts = [
            '/amd_/assets/js/nprogress.js',
            '/amd_/lib/require.js',
            '/amd_/js/bundle.js',
            '/amd_/assets/js/easypiechart-data.js',
            '/amd_/assets/js/easypiechart.js',
        ];

        links.forEach(link => {
            const el = document.createElement('link');
            el.setAttribute('rel', 'stylesheet');
            el.setAttribute('href', BASE_URL + link);
            document.querySelector('head').appendChild(el);
        });

        const createScript = (script) => {
            const el = document.createElement('script');
            el.setAttribute('src', BASE_URL + script);
            document.querySelector('head').appendChild(el);
        };

        const LOAD_AFTER_LOAD_INDEX = scripts.length - 2;

        scripts.slice(0, LOAD_AFTER_LOAD_INDEX).forEach(createScript);

        window.addEventListener('ready', () => {
            scripts.slice(LOAD_AFTER_LOAD_INDEX).forEach(createScript);
        });

    </script>


</body>

</html>
