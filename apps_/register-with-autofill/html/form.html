<form id="form">


	<a href='no-link' id='prev' style="float: right">Back</a>
	<div class="form-group">
		<label for="input_login_email">Email</label>
		<input class="form-control" id="input_login_email" type="email" name="user_email" required="">
	</div>
	<div class="form-group">
		<label for="input_first_name">First name</label>
		<input class="form-control" id="input_first_name" type="text" name="first_name" required="">
	</div>
	<div class="form-group">
		<label for="input_last_name">Last name</label>
		<input class="form-control" id="input_last_name" type="text" name="last_name" required="">
	</div>
	<div class="form-group">
		<label for="input_nin">Personal security number</label>
		<input class="form-control" id="input_nin" type="text" name="nin" required="">
	</div>
	<div class="form-group">
		<label for="input_sex">Sex</label>
		<input class="form-control" id="input_sex" type="text" name="sex" required="">
	</div>
	<div class="form-group">
		<label for="input_co_address">C/o address (not required)</label>
		<input class="form-control" id="input_co_address" type="text" name="co_address">
	</div>
	<div class="form-group">
		<label for="input_street_address">Street address</label>
		<input class="form-control" id="input_street_address" type="text" name="street_address" required="	">
	</div>
	<div class="form-group">
		<label for="input_postal_number">Postal number</label>
		<input class="form-control" id="input_postal_number" type="text" name="postal_number" required="">
	</div>
	<div class="form-group">
		<label for="input_post_town">Post town</label>
		<input class="form-control" id="input_post_town" type="text" name="post_town" required="">
	</div>
	<div class="form-group">
		<label for="input_mobile_number">Mobile number</label>
		<input class="form-control" id="input_mobile_number" type="text" name="mobile_number" required="">
	</div>
	<div class="form-group">
		<label for="input_sd_mobile_number">Alt. mobile number</label>
		<input class="form-control" id="input_sd_mobile_number" type="text" name="sd_mobile_number" required="">
	</div>
	<div class="form-group">
		<label for="input_class">Class</label>
		<input class="form-control" id="input_class" type="text" name="class" required="">
	</div>
	<div class="form-group">
		<label for="input_card_number">Card number</label>
		<input class="form-control" id="input_card_number" type="text" name="card_number" required="">
	</div>
	<button type="submit" class="btn btn-default" id="submit-form">Submit</button>
</form>
