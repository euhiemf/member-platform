<form id='start'>
	<div class="form-group">
		<label for="passphrase">Password (required)</label>
		<input type="password" class="form-control" id="passphrase" placeholder="">
	</div>
	<div class="form-group">
		<label for="personal-security-number">Personal security number (optional)</label>
		<input type="text" class="form-control" id="personal-security-number" placeholder="xxxxxxxxxx">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>

</form>
